<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>
<body>
    
    <script>
        window.localStorage.setItem("age", "20")
        window.localStorage.setItem("phone", "9632587410")

        document.write(localStorage.getItem("phone"))

        localStorage.removeItem("age");
    </script>
</body>
</html>
